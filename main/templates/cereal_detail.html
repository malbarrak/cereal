{%extends "base.html"%}

{% load staticfiles %}

{% block body %}

		<body>

        <h3>{{ cereal.name }}</h3>
        <img src="/media/{{ cereal.image }}">
        <ul>
                <li><b>Manufacturer:</b> {{ cereal.manufacturer}}</li>
               
                {% for fact in cereal.nutrition_facts.nutrition_list %}
                        <li>{{ fact }}</li>
                {% endfor %}
        </ul>
               
{% endblock %}
